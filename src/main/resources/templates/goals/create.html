<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>
<body>
<div class="container">
    <h2>Set your goal!</h2>
    <form method="post" th:action="@{/goals/create}" th:object="${goal}">
        <div>
            <label for="calorieGoal">Calories:</label>
            <button type="button" class="btn dec-btn" id="calDecrementBtn">&minus;</button>
            <input type='number' th:field="*{calorieGoal}" name='calorieGoal' id='calorieGoal' value="0" placeholder="0"/>
            <button type="button" class="btn inc-btn" id="calories-inc-btn">&plus;</button>
        </div>
        <div>
            <label for="proteinGoal">Protein(%):</label>
            <button type="button" class="btn dec-btn" id="proDecrementBtn">&minus;</button>
            <input type='number' th:field="*{proteinGoal}" name='proteinGoal' id='proteinGoal' value="0" data-max="100" placeholder="%"/>
            <button type="button" class="btn inc-btn percent" id="proIncrementBtn">&plus;</button>
        </div>
        <div>
            <label for="fatGoal">Fat(%):</label>
            <button type="button" class="btn dec-btn" id="fatDecrementBtn">&minus;</button>
            <input type='number' th:field="*{fatGoal}" name='fatGoal' id='fatGoal' value="0" data-max="100" placeholder="%"/>
            <button type="button" class="btn inc-btn percent" id="fatIncrementBtn">&plus;</button>
        </div>
        <div>
            <label for="carbGoal">Carbohydrate(%):</label>
            <button type="button" class="btn dec-btn" id="carbDecrementBtn">&minus;</button>
            <input type='number' th:field="*{carbGoal}" name='carbGoal' id='carbGoal' value="0" data-max="100" placeholder="%"/>
            <button type="button" class="btn inc-btn percent" id="carbIncrementBtn">&plus;</button>
        </div>
        <input type="submit" value="Update Goals" />
    </form>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
</div>
</body>
</html>
