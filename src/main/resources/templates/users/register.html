<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head('register')">
</head>
<body>
<nav th:replace="partials/navbar::navbar"></nav>
<div class="container">
    <div class="row">
        <div class="row">
<h1>Register For an Account!</h1>
        </div>
        <form class="col s12" th:action="@{/register}" method="POST" th:object="${user}">
            <div class="row">
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" th:field="*{firstName}" required="required" />
                <label for="firstName">First Name</label>
            </div>
                <div th:if="${#fields.hasErrors('firstName')}">
                    <span style="color:red" th:errors="*{firstName}"/>
                </div>

            <div class="input-field col s12 m6">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" th:field="*{lastName}" class="validate" />
                <label for="lastName">Last Name</label>
            </div>
                <div th:if="${#fields.hasErrors('lastName')}">
                    <span style="color:red" th:errors="*{lastName}"/>
                </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input type="text" th:field="*{email}" required="required" />
                <label for="email" >Email</label>
            </div>
                <div th:if="${#fields.hasErrors('email')}">
                    <span style="color:red" th:errors="*{email}"/>
                </div>

            <div class="input-field col s12 m6">
                <i class="material-icons prefix">https</i>
                <input type="password" th:field="*{password}" required="required" />
                <label for="password">Password</label>
            </div>
                <div th:if="${#fields.hasErrors('password')}">
                    <span style="color:red" th:errors="*{password}"/>
                </div>

            <div class="input-field col s12 m6">
                <i class="material-icons prefix">https</i>
                <input  type="password" id="confirmPwd" name="confirmPwd" required="required" />
                <label for="confirmPwd">Confirm password</label>
            </div>
            <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
            </div>
            </div>
        </form>
        <h5>Already have account?</h5>
        <a th:href="@{/login}">Login here!</a>
</div>
</div>
<div th:replace="partials/scripts::scripts"></div>
</body>
</html>
