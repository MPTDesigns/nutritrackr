<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>
<body>
    <h2>Hello from register!</h2>
        <form th:action="@{/register}" method="POST">
            <div>
            First Name:
            <input type="text" placeholder="First Name" name="first-name" required="required" />
            </div>

            <div>
            Last Name:
            <input type="text" placeholder="Last Name" name="last-name" required="required" />
            </div>

            <div>
            Email:
            <input type="text" placeholder = "Enter Email" name="email" required="required" />
            </div>

            <div>
            Password:
            <input type="password" placeholder="Enter Password" name="pwd" required="required" />
            </div>

            <div>
            Confirm Password:
            <input type="password" placeholder="Confirm Password" name="confirm-pwd" required="required" />
            </div>
        <div>
        <button type="button"  class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Register</button>
        </div>
    </form>
</body>
</html>
