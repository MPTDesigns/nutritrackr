<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head('register')">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo right">register</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="row">
<h4>Register for an account!</h4>
        </div>
        <form class="col s12" th:action="@{/register}" method="POST" th:object="${user}">
            <div class="row">
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" th:field="*{firstName}" required="required" />
                <label>First Name</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" th:field="*{lastName}" class="validate" />
                <label>Last Name</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input type="text" th:field="*{email}" required="required" />
                <label >Email</label>
            </div>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">https</i>
                <input type="password" th:field="*{password}" required="required" />
                <label>Password</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">https</i>
                <input  type="password" id="confirmPwd" name="confirmPwd" required="required" />
                <label for="confirmPwd">Confirm password</label>
            </div>
                <!--<button type="submit" class="signupbtn">Submit</button>-->
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
    </form>
</div>
</div>
<div th:replace="partials/scripts::scripts"></div>
</body>
</html>
