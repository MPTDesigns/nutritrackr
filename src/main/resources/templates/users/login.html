<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head('log in')">
</head>
<body>
<nav th:replace="partials/navbar::navbar"></nav>
<div class="container">
    <div class="row">
        <div class="row">
        <h1>Welcome to Nutritrackr</h1>
        </div>
        <h3>Please Log In</h3>
        <form class="col s12" th:action="@{/login}" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="username" name="username" type="text" class="form-control"/>
                    <label for="username">Email</label>
                    <div class="alert" th:if="${param.error}">
                        <span style="color: red"> Invalid Username and Password!</span>
                    </div>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">https</i>
                    <input id="password" name="password" type="password" class="form-control"/>
                    <label for="password">Password</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Log in
                    <i class="material-icons right">send</i>
                </button>
            </div>
         </form>
        <h5>Don't have an account?</h5>
        <a th:href="@{/register}"> Register here!</a>
    </div>
</div>
<div th:replace="partials/scripts::scripts"></div>
</body>
</html>
