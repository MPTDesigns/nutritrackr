<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header :: head('Diary')">
</head>
<body>
<div>
    <a th:href="0" type="text" class="datepicker">Today</a>
</div>

<div class="container">
    <div class="row">
        <table class="bordered col s12">
            <thead>
                <tr>
                    <th th:colspan="5">
                        <span class="first-title">Breakfast</span>
                        <a class="btn right" th:href="@{/foods/search/}">Add</a>
                    </th>
                </tr>
                <tr>
                    <th>Description</th>
                    <th>Calories</th>
                    <th>Protein</th>
                    <th>Fat</th>
                    <th>Carbohydrates</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="breakfastItem : ${breakfastItems}">
                    <td th:text="${breakfastItem.description}"></td>
                    <td th:text="${breakfastItem.calories}"></td>
                    <td th:text="${breakfastItem.protein}"></td>
                    <td th:text="${breakfastItem.fat}"></td>
                    <td th:text="${breakfastItem.carbohydrates}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <table class="bordered">
        <tr>
            Total:
            <th th:colspan="4">
                <span>Lunch</span>
                <span class="second-button right"><input type="submit" name="submit" value="ADD"/></span>
            </th>

        </tr>
        <tr>
            <td>Calories</td>
            <td>Protein</td>
            <td>Fat</td>
            <td>Carbohydrates</td>
        </tr>

    </table>

    <table class="bordered">
        <tr>
            Total:
            <th th:colspan="4">
                <span>Dinner</span>
                <span class="third-button right"><input type="submit" name="submit" value="ADD"/></span>
            </th>

        </tr>
        <tr>
            <td>Calories</td>
            <td>Protein</td>
            <td>Fat</td>
            <td>Carbohydrates</td>
        </tr>

    </table>

    <table class="bordered">
        <tr>
            Total:
            <th th:colspan="4">
                <span>Snack</span>
                <span class="fourth-button right"><input type="submit" name="submit" value="ADD"/></span>
            </th>

        </tr>
        <tr>
            <td>Calories</td>
            <td>Protein</td>
            <td>Fat</td>
            <td>Carbohydrates</td>
        </tr>

    </table>

</div>
<div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
